# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode9.2
language: objective-c
cache: cocoapods
podfile: Demo/Podfile
before_install:
- gem install cocoapods # Since Travis is not always on latest version
- pod install --project-directory=Demo
script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Demo/XYPhotoBrowserDemo.xcworkspace -scheme XYPhotoBrowserDemo -sdk iphonesimulator9.3 ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint
